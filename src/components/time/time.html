<div class="card">
    <div class="row">
        <div class="col-md-3">
            Start time
        </div>
        <div class="col-sm-9">
            <div class="form-group">
                <input type="text" class="form-control" id="start-time-picker" />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            End time
        </div>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="end-time-picker" />
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-12 submit-button">
            <button class="btn btn-primary" ng-click="SubmitDates()" >Submit</button>
        </div>
    </div>
</div>
